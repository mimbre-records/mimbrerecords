<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mimbre Records - Transmisión colectiva de frecuencias urbanas. Composición humana + IA-asistida.">
    <meta name="keywords" content="Mimbre Records, Vía Luma, Alto Ruido, música urbana chilena, trap, cosmosemiótica">
    <meta name="author" content="Mimbre Records">
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Mimbre Records">
    <meta property="og:description" content="Transmisión colectiva de frecuencias urbanas">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mimbrerecords.cl">
    
    <title>Mimbre Records</title>
    
    <!-- Archivos CSS y JS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Canvas de fondo para geometría animada -->
    <canvas id="geometric-canvas"></canvas>
    
    <!-- Contenedor principal -->
    <main class="container">
        
        <!-- Header: Logo Mimbre Records -->
        <header class="header">
            <img src="assets/MM-logo.png" alt="Mimbre Records Logo" class="logo-main">
        </header>
        
        <!-- Sección: Identidad del sello -->
        <section class="identity">
            <h1 class="title">MIMBRE RECORDS</h1>
            <p class="subtitle">Transmisión colectiva</p>
            <p class="description">Composición humana + IA-asistida.</p>
        </section>
        
        <!-- Sección: Vía Luma - Alto Ruido -->
        <section class="release">
            <div class="release-header">
                <img src="assets/VL-logo.png" alt="Vía Luma Logo" class="logo-artist">
                <h2 class="release-title">VÍA LUMA</h2>
            </div>
            
            <div class="album">
                <img src="assets/VL-AR-album.png" alt="Alto Ruido - Portada" class="album-cover">
                <h3 class="album-title">Alto Ruido</h3>
            </div>
            
            <!-- Placeholder para Spotify embed (agregar post-launch) -->
            <div id="spotify-embed" class="spotify-placeholder">
                <p class="placeholder-text">Próximamente en Spotify</p>
                <!-- 
                POST-LAUNCH: Reemplaza todo el contenido de este div con:
                <iframe style="border-radius:12px" 
                        src="TU_LINK_SPOTIFY_EMBED_AQUI" 
                        width="100%" 
                        height="152" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
                -->
            </div>
        </section>
        
        <!-- Sección: Métricas cosmosemióticas -->
        <section class="metrics">
            <p class="metrics-text">RC: 0.72 | INR: 0.2 | LF: 0.58</p>
        </section>
        
        <!-- Footer: Redes sociales -->
        <footer class="footer">
            <a href="https://instagram.com/mimbrerecords" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="social-link"
               aria-label="Instagram Mimbre Records">
                @mimbrerecords
            </a>
        </footer>
        
    </main>
    
    <!-- JavaScript para geometría animada -->
    <script src="script.js"></script>
</body>
</html>
